  found_blood_mage_coven_decision_effects.convert.tt:0 "All Blood Mages of the [founder.GetHouse.GetBaseName] coven are more successful when converting others to Blood Mage"
  found_blood_mage_coven_decision_effects.grand_rite.tt:0 "The [house_head|E] of the [founder.GetHouse.GetBaseName] coven can host a Grand Rite [activity|E]"
